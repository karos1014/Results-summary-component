<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="result">
      <h2>your result</h2>
      <div class="circle-result">
        <h1>76</h1>
        <h6>of 100</h6>
      </div>
      <div class="message">
        <h1>great</h1>
        <p>you scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h2>summary</h2>
      <div class="summary-result">
        <div class="info">
          <div class="title"><img src="./assets/images/icon-reaction.svg">reaction</div>
          <div class="percentage"><span>80</span> / 100</div>
        </div>
        <div class="info">
          <div class="title"><img src="./assets/images/icon-memory.svg">memory</div>
          <div class="percentage"><span>92</span> / 100</div>
        </div>
        <div class="info">
          <div class="title"><img src="./assets/images/icon-verbal.svg">verbal</div>
          <div class="percentage"><span>61</span> / 100</div>
        </div>
        <div class="info">
          <div class="title"><img src="./assets/images/icon-visual.svg">visual</div>
          <div class="percentage"><span>72</span> / 100</div>
        </div>
      </div>
      <button>continue</button>
    </div>
  </div>
</body>
</html>
